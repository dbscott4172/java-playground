plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '6.5'
    distributionType = Wrapper.DistributionType.BIN
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
